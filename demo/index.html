<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- library stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredericka+the+Great&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playpen+Sans:wght@100..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- library stuff -->
    <link rel="stylesheet" href="textillate-anime.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">"There's no such thing as bad pizza</h1>
      <h1 id="subtitle">just pizzaüçï"</h1>
    </div>
    <script>
      window.onload = () => {
        textillate("#title", {
          split: "chars",
          in: {
            effect: "flip",
            delayScale: 1.5,
            delay: 50,
            shuffle: false,
            sync: false,
          },
          out: { effect: "rotateOut", delay: 50, reverse: true },
          loop: true,
          minDisplayTime: 1200,
        });

        textillate("#subtitle", {
          split: "chars",
          in: {
            effect: "flip",
            delayScale: 1.5,
            delay: 50,
            shuffle: false,
            sync: false,
          },
          out: { effect: "rotateOut", delay: 50, reverse: true },
          loop: true,
          minDisplayTime: 1200,
        });
      };
    </script>

    <script src="textillate-anime.js"></script>
  </body>
</html>
